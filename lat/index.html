<body>
    <header>
        <!-- Logo -->

            <ul>
                <li><a href="index.html">Home</a></li>

    <!-- Welcome -->

        <h1>Hi, Welcome to my website</h1>
        <article>Lorem ipsum dolor sit amet.</article>
        <div class="holder-image"></div>
    </section>

    <!-- Profile -->
     <section class="our-profile">
        <h2>Our Profile</h2>
        <div class="cities">
            <div class="city">
                <div class="circle logo-1"></div>
                <p>Jakarta</p>
            </div>
            <div class="city">
                <div class="circle logo-2"></div>
                <p>Bandung</p>
            </div>
            <div class="city">
                <div class="circle logo-3"></div>
                <p>Surabaya</p>
            </div>
        </div>
     </section>

     <!-- Message -->
      <section class="message-sec">
        <h2>Message Us</h2>
        <form id="messageform">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name">

            <label for="birthdate">Tanggal Lahir</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="gender">Jenis Kelamin</label>
            <div>
                <input type="radio" id="male" name="gender" value="Laki-laki">
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan">
                <label for="female">Perempuan</label>
            </div>

            <label for="message">Pesan</label>
            <textarea name="message" id="message"></textarea>

            <!-- Submit -->
            <button type="submit">submit</button>
        </form>
        <div class="submit-message">
            <p>Current time: <span id="currenttime"></span></p>
            <p>Nama: <span id="submitName"></span></p>
            <p>Tanggal Lahir: <span id="submitBirthdate"></span></p>
            <p>Jenis kelamin: <span id="submitgender"></span></p>
            <p>Pesan: <span id="submitMessage"></span></p>
        </div>
      </section>

      <footer>
        <h4>Created by Muh. Daffa Shidqi Aufa</h4>
      </footer>

      <script src="script.js"></script>
</body>
